<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From</title>
  </head>
  <body bgcolor="yellow">
    <center><h2>Student Bio-Data Form</h2></center>
    <br>
    <form>
        <label for="StudentName">Student Name:</label>
        <input type="text" name="t1" placeholder="Enter the name"><br><br>
        <label for="StudentPassword">Student Password</label>
        <input type="password" name="t2" placeholder="Enter the password"><br><br>
        Gender : <input type="radio" name="r1">Male</input>
                 <input type="radio" name="r1">Female</input><br><br>
        Student DOB :
        <input type="date"><br><br>

        Select Course:
        <input type="checkbox">CSE</input>
        <input type="checkbox">EEE</input>
        <input type="checkbox">Civil</input>
        <br><br>
        Year of the course:
        <select>
            <option>I Year</option>
            <option>II Year</option>
            <option>III Year</option>
            
        </select>

    </form>

  </body>
</html>
