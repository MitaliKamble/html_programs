<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in html</title>
  </head>
  <body>
    <ol type="1">
      <li>CPU</li>
      <li>Memory Unit</li>
      <li>Control Unit</li>
    </ol><!--Unordered list-->

    <ul type="circle">
      <li>Central processing unit</li>
      <li>Memory (RAM)</li>
    </ul><!--Unordered list-->

    <dl>
      <dt>CPU:</dt><!--Description Data-->
      <dd>Central processing unit</dd>  <!--Description data-->
    </dl>
  </body>
</html>
